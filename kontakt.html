<body>

  <header class="header">
    <img src="assets/Fachhochschule_Kiel_Logo_03.2022.svg.png" alt="FH Kiel Logo" class="logo">

      <a href="index.html">Startseite</a>
      <a href="bewerbung.html">Bewerbung</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main class="section">
    <h2 class="section-title">Kontaktformular</h2>
    <form action="backend/kontakt.php" method="POST" class="form">
      <label>Name:</label><br>
      <input type="text" name="name" required><br><br>

      <label>E-Mail:</label><br>
      <input type="email" name="email" required><br><br>

      <label>Nachricht:</label><br>
      <textarea name="nachricht" rows="5" required></textarea><br><br>

      <button type="submit" class="btn">Nachricht senden</button>
    </form>
  </main>
