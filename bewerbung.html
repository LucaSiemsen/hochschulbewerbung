<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bewerbung - Fachhochschule Kiel</title>
  <link rel="stylesheet" href="frontend/css/styles.css">
</head>
<body>

  <header class="header">
    <img src="assets/Fachhochschule_Kiel_Logo_03.2022.svg.png" alt="FH Kiel Logo" class="logo">
    <nav class="nav">
      <a href="index.html">Startseite</a>
      <a href="bewerbung.html">Bewerbung</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main class="section">
    <h2 class="section-title">Bewerbungsformular</h2>
    <form action="backend/bewerbung.php" method="POST" class="form" enctype="multipart/form-data">
      <div class="form-group">
        <label for="vorname">Vorname:</label><br>
        <input type="text" id="vorname" name="vorname" required><br><br>
      </div>

      <div class="form-group">
        <label for="nachname">Nachname:</label><br>
        <input type="text" id="nachname" name="nachname" required><br><br>
      </div>

      <div class="form-group">
        <label for="email">E-Mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
      </div>

      <div class="form-group">
        <label for="studiengang">Studiengang:</label><br>
        <select id="studiengang" name="studiengang" required>
          <option value="">Bitte w√§hlen</option>
          <option value="Informatik">Informatik</option>
          <option value="Wirtschaft">Wirtschaft</option>
          <option value="Design">Design</option>
          <option value="Betriebswirtschaftslehre">Betriebswirtschaftslehre</option>
          <option value="Bauingenieurwesen">Bauingenieurwesen</option>
          <option value="Maschinenbau">Maschinenbau</option>
          <option value="Elektrotechnik">Elektrotechnik</option>
          <option value="Medieninformatik">Medieninformatik</option>
        </select><br><br>
      </div>

      <div class="form-group">
        <label for="zeugnisse">Zeugnisse hochladen (PDF, max. 5MB):</label><br>
        <input type="file" id="zeugnisse" name="zeugnisse" accept=".pdf"><br><br>
      </div>

      <div class="form-group">
        <label for="nachricht">Nachricht:</label><br>
        <textarea id="nachricht" name="nachricht" rows="5" required></textarea><br><br>
      </div>

      <button type="submit" class="btn">Bewerbung absenden</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Hochschule Bewerbung | Fachhochschule Kiel</p>
  </footer>

</body>
</html>
